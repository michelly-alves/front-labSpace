
<div class="home-bg">


  <div class="navbar">
    <app-navbar></app-navbar>
  </div>
  
  <div>
    <app-search (searchEvent)="performSearch($event)"></app-search>
  </div>
  <br>
  
<div class="evento-grid">
  <div class="evento-card" *ngFor="let competicao of competicoes">
    <div class="evento-detalhe">
      <div class="eventos-name"> Nome: {{competicao.nome }}</div>
      <div class="eventos-name">Descrição: {{competicao.descricao }}</div>
      <div class="eventos-name">Hora: {{competicao.hora }}</div>
      <div class="eventos-name">Local: {{competicao.local }}</div>
      <div class="eventos-name">Data: {{competicao.data }}</div>
    </div>
  </div>
</div>

<div class="button-container">
  <button class="cadastrar-btn"> <a href="http://localhost:4200/evento">Cadastrar evento</a> </button>
</div>
</div>
